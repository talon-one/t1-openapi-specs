post:
  operationId: expiringPointsNotification
  summary: Expiring points
  tags:
    - Loyalty notifications
  parameters:
    - name: X-UUID
      in: header
      description: >-
        The unique message ID. You can use it, for example, to deduplicate
        messages.
      schema:
        type: string
      example: 9aa05ee1-876f-42e6-9a5d-fc0bd424d9cb
  requestBody:
    description: >-
      The
      [notification](/docs/product/loyalty-programs/loyalty-notifications/overview)
      reminding users that their active loyalty points will expire soon.
    content:
      application/json:
        schema:
          type: object
          properties:
            TotalResultSize:
              type: integer
              example: 1
            Data:
              type: array
              description: The array of expiring points.
              maxLength: 1000
              items:
                type: object
                properties:
                  ExpiryDate:
                    type: string
                    format: date
                    description: The expiration date of loyalty points.
                  LoyaltyProgramID:
                    type: integer
                    description: The ID of the loyalty program.
                    minimum: 1
                    example: 5
                  CustomerProfileID:
                    type: string
                    description: >-
                      The integration ID of the customer profile that has
                      expiring points.
                    example: URNGV8294NV
                  AmountOfExpiringPoints:
                    type: number
                    description: The amount of loyalty points that will be expired soon.
                    example: 10.99
                  SubledgerID:
                    type: string
                    description: >-
                      The ID of the subledger within the loyalty program where
                      these points were added.
                    example: sub-123
            NotificationType:
              type: string
              description: The type of notification.
              enum:
                - LoyaltyPointsExpiring
        example:
          TotalResultSize: 1
          Data:
            - ExpiryDate: '2019-08-24'
              LoyaltyProgramID: 5
              CustomerProfileID: URNGV8294NV
              AmountOfExpiringPoints: 10.99
              SubledgerID: sub-123
          NotificationType: LoyaltyPointsExpiring
    required: true
