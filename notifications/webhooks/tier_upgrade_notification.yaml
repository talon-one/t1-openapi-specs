post:
  operationId: tierUpgradeNotification
  summary: Tier upgrade
  tags:
    - Loyalty notifications
  parameters:
    - name: X-UUID
      in: header
      description: >-
        The unique message ID. You can use it, for example, to deduplicate
        messages.
      schema:
        type: string
      example: 9aa05ee1-876f-42e6-9a5d-fc0bd424d9cb
  requestBody:
    description: >-
      The
      [notification](/docs/product/loyalty-programs/loyalty-notifications/overview)
      informing users when a loyalty tier upgrade occurs.
    content:
      application/json:
        schema:
          type: object
          properties:
            TotalResultSize:
              type: integer
              example: 1
            Data:
              type: array
              description: The array of tier upgrade notifications.
              maxLength: 1000
              items:
                type: object
                properties:
                  CustomerProfileID:
                    type: string
                    description: >-
                      The integration ID of the customer profile whose tier was
                      upgraded.
                    example: URNGV8294NV
                  LoyaltyProgramID:
                    type: integer
                    description: The ID of the loyalty program.
                    minimum: 1
                    example: 5
                  SubledgerID:
                    type: string
                    description: >-
                      The ID of the subledger, when applicable. If this field is
                      empty, the main ledger is used.
                    default: ''
                    example: SL001
                  CurrentTier:
                    type: string
                    description: The name of the customer's current tier.
                    example: Silver
                  CurrentPoints:
                    type: number
                    description: >-
                      The number of points the customer had at the time of tier
                      upgrade.
                    example: 120.55
                  OldTier:
                    type: string
                    description: The name of the customer's previous tier.
                    example: Bronze
                  PointsRequiredToTheNextTier:
                    type: number
                    description: >-
                      The number of points needed for a customer to reach the
                      next tier.
                    example: 23.51
                  NextTier:
                    type: string
                    description: The name of the customer's next tier.
                    example: Gold
                  TierExpirationDate:
                    type: string
                    format: date-time
                    description: The exact date and time the tier expires.
                    example: '2023-12-01T12:23:00+02:00'
                  TimestampOfTierChange:
                    type: string
                    format: date-time
                    description: The exact date and time the tier was changed.
                    example: '2023-10-26T12:23:00+02:00'
            NotificationType:
              type: string
              description: The type of notification.
              enum:
                - TierUpgrade
        example:
          TotalResultSize: 1
          Data:
            - CustomerProfileID: URNGV8294NV
              LoyaltyProgramID: 5
              SubledgerID: SL001
              CurrentTier: Silver
              CurrentPoints: 120.55
              OldTier: Bronze
              PointsRequiredToTheNextTier: 23.51
              NextTier: Gold
              TierExpirationDate: '2023-12-01T12:23:00+02:00'
              TimestampOfTierChange: '2023-10-26T12:23:00+02:00'
          NotificationType: TierUpgrade
    required: true
