post:
  operationId: createCouponData
  summary: Coupon created
  tags:
    - Coupon notifications
  requestBody:
    description: >-
      The
      [notification](/docs/product/applications/application-notifications/overview)
      indicating that one of the following coupon-related changes occurred:

      - Coupon created (via the Campaign Manager
        or [Create coupons](/management-api#tag/Coupons/operation/createCoupons) endpoint).
      - Coupon created for multiple recipients
        (via the [Create coupons for multiple recipients](/management-api#tag/Coupons/operation/createCouponsForMultipleRecipients) endpoint).
      - Coupon created (as a result of the
        [couponCreated](/docs/dev/integration-api/api-effects#couponcreated) API effect,
        triggered by the Rule Engine).
    content:
      application/json:
        schema:
          type: object
          required:
            - TypeOfChange
            - Operation
            - EmployeeName
          properties:
            data:
              type: array
              description: >-
                The array of coupons codes. If 1000 or fewer coupons are
                requested, all coupon data is sent. If 1001 or more coupons are
                requested, only `BatchID` is sent.
              items:
                allOf:
                  - allOf:
                      - type: object
                        required:
                          - id
                          - created
                        properties:
                          id:
                            type: integer
                            description: The internal ID of the coupon.
                            example: 6
                          created:
                            type: string
                            format: date-time
                            description: The time the coupon was created.
                            example: '2020-06-10T09:05:27.993483Z'
                      - type: object
                        required:
                          - campaignId
                        properties:
                          campaignId:
                            type: integer
                            title: Campaign ID
                            description: The ID of the campaign that owns this entity.
                            example: 211
                      - type: object
                        properties:
                          value:
                            type: string
                            title: Coupon Code
                            description: The coupon code.
                            minLength: 4
                            example: XMAS-20-2021
                      - type: object
                        properties:
                          usageLimit:
                            type: integer
                            minimum: 0
                            maximum: 999999
                            example: 100
                            description: >
                              The number of times the coupon code can be
                              redeemed. `0` means unlimited redemptions but any
                              campaign usage limits will still apply.
                          discountLimit:
                            type: number
                            minimum: 0
                            maximum: 1000000000000000
                            example: 30
                            description: >
                              The total discount value that the code can give.
                              Typically used to represent a gift card value.
                          reservationLimit:
                            type: integer
                            minimum: 0
                            maximum: 999999
                            example: 45
                            description: >
                              The number of reservations that can be made with
                              this coupon code.
                          startDate:
                            type: string
                            format: date-time
                            example: '2020-01-24T14:15:22Z'
                            description: Timestamp at which point the coupon becomes valid.
                          expiryDate:
                            type: string
                            format: date-time
                            example: '2023-08-24T14:15:22Z'
                            description: >-
                              Expiration date of the coupon. Coupon never
                              expires if this is omitted.
                      - type: object
                        properties:
                          limits:
                            type: array
                            description: >
                              Limits configuration for a coupon. These limits
                              will override the limits

                              set from the campaign.


                              **Note:** Only usable when creating a single
                              coupon which is not tied to a specific recipient.

                              Only per-profile limits are allowed to be
                              configured.
                            items:
                              type: object
                              required:
                                - action
                                - limit
                                - entities
                              properties:
                                action:
                                  type: string
                                  description: >
                                    The limitable action to which this limit
                                    applies. For example:

                                    - `setDiscount`

                                    - `setDiscountEffect`

                                    - `redeemCoupon`

                                    - `createCoupon`
                                  example: createCoupon
                                limit:
                                  type: number
                                  minimum: 0
                                  example: 1000
                                  description: The value to set for the limit.
                                period:
                                  description: The period on which the budget limit recurs.
                                  type: string
                                  enum:
                                    - daily
                                    - weekly
                                    - monthly
                                    - yearly
                                  example: yearly
                                entities:
                                  type: array
                                  description: The entity that this limit applies to.
                                  example:
                                    - Coupon
                                  items:
                                    type: string
                                    enum:
                                      - Coupon
                                      - Referral
                                      - Profile
                                      - Identifier
                                      - Store
                                      - Session
                      - type: object
                        required:
                          - value
                          - usageCounter
                          - usageLimit
                        properties:
                          usageCounter:
                            type: integer
                            title: Total coupon redemptions
                            example: 10
                            description: >-
                              The number of times the coupon has been
                              successfully redeemed.
                          discountCounter:
                            type: number
                            title: Discounts Given
                            description: >-
                              The amount of discounts given on rules redeeming
                              this coupon. Only usable if a coupon discount
                              budget was set for this coupon.
                            example: 10
                          discountRemainder:
                            type: number
                            title: Coupon Discount Remainder
                            description: The remaining discount this coupon can give.
                            example: 5
                          reservationCounter:
                            type: number
                            title: Number of reservations
                            description: The number of times this coupon has been reserved.
                            example: 1
                          attributes:
                            type: object
                            title: Attributes of coupon
                            description: Custom attributes associated with this coupon.
                          referralId:
                            type: integer
                            title: Advocate ID
                            description: >-
                              The integration ID of the referring customer (if
                              any) for whom this coupon was created as an
                              effect.
                            example: 326632952
                          recipientIntegrationId:
                            title: Recipient ID
                            example: URNGV8294NV
                            type: string
                            maxLength: 1000
                            description: >-
                              The Integration ID of the customer that is allowed
                              to redeem this coupon.
                          importId:
                            title: Import ID
                            type: integer
                            description: The ID of the Import which created this coupon.
                            example: 4
                          reservation:
                            title: Reservation Type
                            type: boolean
                            example: false
                            description: >
                              Defines the reservation type:

                              - `true`: The coupon can be reserved for multiple
                              customers.

                              - `false`: The coupon can be reserved only for one
                              customer. It is a personal code.
                            default: true
                          batchId:
                            title: Batch ID
                            type: string
                            description: The id of the batch the coupon belongs to.
                            example: 32535-43255
                          isReservationMandatory:
                            title: Is reservation mandatory
                            type: boolean
                            example: false
                            description: >-
                              An indication of whether the code can be redeemed
                              only if it has been reserved first.
                            default: false
                          implicitlyReserved:
                            title: Is coupon implicitly reserved for all customers
                            description: >-
                              An indication of whether the coupon is implicitly
                              reserved for all customers.
                            type: boolean
                            example: false
                  - type: object
                    required:
                      - ApplicationId
                    properties:
                      ApplicationId:
                        type: integer
                        format: int64
                        description: The ID of the application.
              example:
                - id: 1
                  created: '2023-01-31T15:19:25.18417+01:00'
                  campaignId: 1
                  value: 73KXKKFP
                  usageLimit: 1
                  reservationLimit: 0
                  usageCounter: 0
                  attributes: {}
                  reservation: true
                  batchId: nqylhnni
                - id: 2
                  created: '2023-01-31T15:19:25.18417+01:00'
                  campaignId: 1
                  value: BH3CXXLW
                  usageLimit: 1
                  reservationLimit: 0
                  usageCounter: 0
                  attributes: {}
                  reservation: true
                  batchId: nqylhnni
            totalResultSize:
              type: integer
              example: 1
            BatchID:
              type: string
              description: |
                The ID of the batch to which the coupon belongs.

                **Note:** The Batch ID is generated when coupons are created.
              example: haanlypn
            TypeOfChange:
              type: string
              description: ''
              example: campaign_manager
            Operation:
              type: string
              description: ''
              example: AsyncCouponsCreated
            EmployeeName:
              type: string
              description: ''
              example: Franziska Schneider
        examples:
          LessThan1000Coupons:
            value:
              TypeOfChange: campaign_manager
              Operation: CouponCreated
              EmployeeName: Franziska Schneider
              NotificationType: CouponCreated
              totalResultSize: 2
              data:
                - id: 1
                  created: '2023-01-31T15:19:25.18417+01:00'
                  campaignId: 1
                  value: 73KXKKFP
                  usageLimit: 1
                  reservationLimit: 0
                  usageCounter: 0
                  attributes: {}
                  reservation: true
                  batchId: nqylhnni
                - id: 2
                  created: '2023-01-31T15:19:25.18417+01:00'
                  campaignId: 1
                  value: BH3CXXLW
                  usageLimit: 1
                  reservationLimit: 0
                  usageCounter: 0
                  attributes: {}
                  reservation: true
                  batchId: nqylhnni
          MoreThan1000Coupons:
            value:
              TypeOfChange: campaign_manager
              Operation: CouponCreated
              EmployeeName: Franziska Schneider
              NotificationType: CouponCreated
              BatchID: nqylhnni
    required: true
