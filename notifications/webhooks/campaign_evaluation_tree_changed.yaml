      application/json:
        schema:
          allOf:
            - type: object
              properties:
                NotificationType:
                  type: string
                  description: The type of the notification
                  example: CampaignNotification
                  enum:
                    - CampaignNotification
                TotalResultSize:
                  type: integer
                  description: The total size of the result set.
            - type: object
              properties:
                Data:
                  type: array
                  description: The array of changes.
                  items:
                    type: object
                    properties:
                      event:
                        description: >
                          Event type. It can be one of the following:
                          ['campaign_evaluation_tree_changed']
                        type: string
                    oneOf:
                      - type: object
                        description: >-
                          Notification about an Application whose campaign
                          evaluation tree changed.
                        properties:
                          applicationId:
                            type: integer
                            description: >-
                              The ID of the Application whose campaign
                              evaluation tree changed.
                            example: 78
                          oldEvaluationTree:
