post:
  operationId: pendingActivePointsNotification
  summary: Pending points
  tags:
    - Loyalty notifications
  parameters:
    - name: X-UUID
      in: header
      description: >-
        The unique message ID. You can use it, for example, to deduplicate
        messages.
      schema:
        type: string
      example: 9aa05ee1-876f-42e6-9a5d-fc0bd424d9cb
  requestBody:
    description: >-
      The
      [notification](/docs/product/loyalty-programs/loyalty-notifications/overview)
      informing users that their pending points will become active soon.
    content:
      application/json:
        schema:
          type: object
          properties:
            TotalResultSize:
              type: integer
              example: 1
            Data:
              type: array
              description: The array of pending points.
              maxLength: 1000
              items:
                type: object
                properties:
                  LoyaltyProgramID:
                    type: integer
                    description: The ID of the loyalty program.
                    minimum: 1
                    example: 5
                  SubledgerID:
                    type: string
                    description: >-
                      The ID of the subledger, when applicable. If this field is
                      empty, the main ledger is used.
                    default: ''
                    example: SL001
                  CustomerProfileID:
                    type: string
                    description: >-
                      The integration ID of the customer profile whose loyalty
                      points are becoming active.
                    example: URNGV8294NV
                  Points:
                    type: number
                    description: The amount of pending loyalty points becoming active.
                    example: 10.99
                  ActiveOn:
                    type: string
                    format: date-time
                    description: The date and time the loyalty points become active.
                    example: '2023-08-20T12:22:00+02:00'
                  ExpireOn:
                    type: string
                    format: date-time
                    description: The date and time the loyalty points expire.
                    example: '2023-09-01T12:23:00+02:00'
                  SessionIntegrationID:
                    type: string
                    description: >-
                      The integration ID of the session through which the points
                      were earned.
                    example: cc53e4fa-547f-4f5e-8333-76e05c381f67
            NotificationType:
              type: string
              description: The type of notification.
              enum:
                - LoyaltyPointsPendingToActive
        example:
          TotalResultSize: 1
          Data:
            - LoyaltyProgramID: 5
              SubledgerID: SL001
              CustomerProfileID: URNGV8294NV
              Points: 10.99
              ActiveOn: '2023-08-20T12:22:00+02:00'
              ExpireOn: '2023-09-01T12:23:00+02:00'
              SessionIntegrationID: cc53e4fa-547f-4f5e-8333-76e05c381f67
          NotificationType: LoyaltyPointsPendingToActive
    required: true
