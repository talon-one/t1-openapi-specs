post:
  operationId: expiringCardPointsNotification
  summary: Expiring card points
  tags:
    - Loyalty card notifications
  parameters:
    - name: X-UUID
      in: header
      description: >-
        The unique message ID. You can use it, for example, to deduplicate
        messages.
      schema:
        type: string
      example: 9aa05ee1-876f-42e6-9a5d-fc0bd424d9cb
  requestBody:
    description: >-
      The
      [notification](/docs/product/loyalty-programs/loyalty-notifications/overview)
      reminding users that their active loyalty points will expire soon.
    content:
      application/json:
        schema:
          type: object
          properties:
            TotalResultSize:
              type: integer
              example: 1
            Data:
              type: array
              description: The array of expiring points.
              maxLength: 1000
              items:
                type: object
                properties:
                  ExpiryDate:
                    type: string
                    format: date
                    description: The expiration date of loyalty points.
                  LoyaltyProgramID:
                    type: integer
                    description: The ID of the loyalty program.
                    minimum: 1
                    example: 5
                  AmountOfExpiringPoints:
                    type: number
                    description: The amount of loyalty points that will be expired soon.
                    example: 10.99
                  SubledgerID:
                    type: string
                    description: >-
                      The ID of the subledger within the loyalty program where
                      these points were added.
                    example: sub-123
                  CardIdentifier:
                    type: string
                    description: The alphanumeric identifier of the loyalty card.
                    example: summer-loyalty-card-0543
                  UsersPerCardLimit:
                    type: integer
                    description: >
                      The maximum number of customer profiles with which a card
                      can be shared. This can be set to `0` for no limit.
                    minimum: 0
                    example: 5
                  Profiles:
                    type: array
                    description: >-
                      The integration IDs of the customer profiles linked to the
                      card.
                    items:
                      type: string
                      example: URNGV8294NV
            NotificationType:
              type: string
              description: The type of notification.
              enum:
                - LoyaltyCardPointsExpiring
        example:
          TotalResultSize: 1
          Data:
            - ExpiryDate: '2019-08-24'
              LoyaltyProgramID: 5
              AmountOfExpiringPoints: 10.99
              SubledgerID: sub-123
              CardIdentifier: summer-loyalty-card-0543
              UsersPerCardLimit: 5
              Profiles:
                - URNGV8294NV
          NotificationType: LoyaltyCardPointsExpiring
    required: true
