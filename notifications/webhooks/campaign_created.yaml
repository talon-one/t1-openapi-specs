                                            - `cartItemFilter`

                                            - `subledgerBalance`

                                            - `templateParameter`
                                          example: templateParameter
                                        expression:
                                          type: array
                                          description: >-
                                            A Talang expression that will be
                                            evaluated and its result attached to the
                                            name of the binding.
                                          example:
                                            - string1
                                            - string2
                                          items: {}
