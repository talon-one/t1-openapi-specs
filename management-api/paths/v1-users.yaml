# path: /v1/users
get:
  operationId: getUsers
  summary: List users in account
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Retrieve all users in your account.
  tags:
    - Accounts and users
  parameters:
    - name: pageSize
      in: query
      required: false
      description: The number of items in the response.
      example: 1000
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
    - name: skip
      in: query
      required: false
      description: The number of items to skip when paging through large result sets.
      example: 100
      schema:
        type: integer
    - name: sort
      in: query
      required: false
      description: >
        The field by which results should be sorted. By default, results are
        sorted in ascending order. To sort them in descending order, prefix the
        field name with `-`.


        **Note:** You may not be able to use all fields for sorting. This is due
        to performance limitations.
      example: name
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - totalResultSize
              - data
            properties:
              totalResultSize:
                type: integer
                example: 1
              data:
                type: array
                items:
                  allOf:
                    - type: object
                      required:
                        - id
                        - created
                      properties:
                        id:
                          type: integer
                          description: The internal ID of this entity.
                          example: 6
                        created:
                          type: string
                          format: date-time
                          description: The time this entity was created.
                          example: '2020-06-10T09:05:27.993483Z'
                    - type: object
                      required:
                        - modified
                      properties:
                        modified:
                          type: string
                          format: date-time
                          description: The time this entity was last modified.
                          example: '2021-09-12T10:12:42Z'
                    - type: object
                      required:
                        - email
                      properties:
                        email:
                          type: string
                          format: email
                          example: john.doe@example.com
                          description: The email address associated with the user profile.
                    - type: object
                      required:
                        - accountId
                      properties:
                        accountId:
                          type: integer
                          description: The ID of the account that owns this entity.
                          example: 3886
                    - type: object
                      required:
                        - inviteToken
                        - state
                        - name
                        - policy
                      properties:
                        name:
                          type: string
                          description: Name of the user.
                          example: John Doe
                        state:
                          type: string
                          enum:
                            - invited
                            - active
                            - deactivated
                          description: State of the user.
                          example: invited
                        inviteToken:
                          type: string
                          description: >
                            Invitation token of the user.


                            **Note**: If the user has already accepted their
                            invitation, this is `null`.
                          example: Gy9b8w1irmQtEPo5RmbMmSPheL5h4
                        isAdmin:
                          type: boolean
                          description: Indicates whether the user is an `admin`.
                          example: false
                        policy:
                          type: object
                          format: acl
                          description: Access level of the user.
                          example:
                            Role: 127
                            Applications: null
                        roles:
                          type: array
                          description: A list of the IDs of the roles assigned to the user.
                          example:
                            - 71
                          items:
                            type: integer
                        authMethod:
                          type: string
                          description: Authentication method for this user.
                          example: basic_auth
                        applicationNotificationSubscriptions:
                          type: object
                          description: >-
                            Application notifications that the user is
                            subscribed to.
                          example: {}
                        lastSignedIn:
                          type: string
                          format: date-time
                          description: Timestamp when the user last signed in to Talon.One.
                          example: '2021-09-12T10:12:42Z'
                        lastAccessed:
                          type: string
                          format: date-time
                          description: >-
                            Timestamp of the user's last activity after signing
                            in to Talon.One.
                          example: '2021-09-12T10:14:42Z'
                        latestFeedTimestamp:
                          type: string
                          format: date-time
                          description: Timestamp when the user was notified for feed.
                          example: '2020-06-01T00:00:00Z'
                        additionalAttributes:
                          type: object
                          description: >-
                            Additional user attributes, created and used by
                            external identity providers.
                          example: {}
