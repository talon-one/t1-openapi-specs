get:
  operationId: getExports
  summary: Get exports
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    List all past exports
  tags:
    - Logs
  parameters:
    - name: pageSize
      in: query
      required: false
      description: The number of items in the response.
      example: 1000
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
    - name: skip
      in: query
      required: false
      description: The number of items to skip when paging through large result sets.
      example: 100
      schema:
        type: integer
    - name: applicationId
      in: query
      description: Filter results by Application ID.
      example: 19
      required: false
      schema:
        type: number
    - name: campaignId
      in: query
      description: Filter by the campaign ID on which the limit counters are used.
      example: 8
      required: false
      schema:
        type: integer
    - name: entity
      in: query
      required: false
      description: The name of the entity type that was exported.
      example: Coupon
      schema:
        type: string
        enum:
          - Coupon
          - Referral
          - Effect
          - CustomerSession
          - LoyaltyLedger
          - LoyaltyLedgerLog
          - Collection
          - AudienceMembership
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - totalResultSize
              - data
            properties:
              totalResultSize:
                type: integer
                example: 1
              data:
                type: array
                items:
                  allOf:
                    - type: object
                      required:
                        - id
                        - created
                      properties:
                        id:
                          type: integer
                          description: The internal ID of this entity.
                          example: 6
                        created:
                          type: string
                          format: date-time
                          description: The time this entity was created.
                          example: '2020-06-10T09:05:27.993483Z'
                    - type: object
                      required:
                        - accountId
                      properties:
                        accountId:
                          type: integer
                          description: The ID of the account that owns this entity.
                          example: 3886
                    - type: object
                      required:
                        - userId
                      properties:
                        userId:
                          type: integer
                          description: The ID of the user associated with this entity.
                          example: 388
                    - type: object
                      required:
                        - entity
                        - filter
                      properties:
                        entity:
                          type: string
                          enum:
                            - Coupon
                            - Referral
                            - Effect
                            - CustomerSession
                            - LoyaltyLedger
                            - LoyaltyLedgerLog
                            - Collection
                          description: The name of the entity that was exported.
                        filter:
                          type: object
                          description: >-
                            Map of keys and values that were used to filter the
                            exported rows.
