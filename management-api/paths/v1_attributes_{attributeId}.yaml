get:
  operationId: getAttribute
  summary: Get custom attribute
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Retrieve the specified custom attribute.
  tags:
    - Attributes
  parameters:
    - name: attributeId
      in: path
      required: true
      description: >-
        The ID of the attribute. You can find the ID in the Campaign Manager's
        URL when you display the details of an attribute in **Account** >
        **Tools** > **Attributes**.
      example: 31
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                required:
                  - id
                  - created
                properties:
                  id:
                    type: integer
                    description: The internal ID of this entity.
                    example: 6
                  created:
                    type: string
                    format: date-time
                    description: The time this entity was created.
                    example: '2020-06-10T09:05:27.993483Z'
              - type: object
                required:
                  - accountId
                properties:
                  accountId:
                    type: integer
                    description: The ID of the account that owns this entity.
                    example: 3886
              - allOf:
                  - type: object
                    required:
                      - entity
                      - name
                      - title
                      - type
                      - description
                      - suggestions
                      - editable
                    properties:
                      entity:
                        type: string
                        description: >-
                          The name of the entity that can have this attribute.
                          When creating or updating the entities of a given
                          type, you can include an `attributes` object with keys
                          corresponding to the `name` of the custom attributes
                          for that type.
                        enum:
                          - Application
                          - Campaign
                          - CustomerProfile
                          - CustomerSession
                          - CartItem
                          - Coupon
                          - Event
                          - Giveaway
                          - Referral
                          - Store
                        example: Event
                      eventType:
                        type: string
                        example: pageViewed
                      name:
                        type: string
                        pattern: ^[A-Za-z]\w*$
                        description: >-
                          The attribute name that will be used in API requests
                          and Talang. E.g. if `name == "region"` then you would
                          set the region attribute by including an
                          `attributes.region` property in your request payload.
                        example: pageViewed
                      title:
                        type: string
                        pattern: ^[A-Za-z][A-Za-z0-9_.!~*'() -]*$
                        description: >-
                          The human-readable name for the attribute that will be
                          shown in the Campaign Manager. Like `name`, the
                          combination of entity and title must also be unique.
                        example: Page view event
                      type:
                        type: string
                        enum:
                          - string
                          - number
                          - boolean
                          - time
                          - (list string)
                          - (list number)
                          - (list time)
                          - location
                          - (list location)
                        description: >-
                          The data type of the attribute, a `time` attribute
                          must be sent as a string that conforms to the
                          [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
                          timestamp format.
                        example: string
                      description:
                        type: string
                        description: A description of this attribute.
                        example: Event triggered when a customer displays a page.
                      suggestions:
                        type: array
                        description: A list of suggestions for the attribute.
                        maxItems: 50
                        items:
                          type: string
                          minLength: 1
                      hasAllowedList:
                        type: boolean
                        description: >-
                          Whether or not this attribute has an allowed list of
                          values associated with it.
                        default: false
                        example: false
                      restrictedBySuggestions:
                        type: boolean
                        description: >
                          Whether or not this attribute's value is restricted by
                          suggestions (`suggestions` property)

                          or by an allowed list of value (`hasAllowedList`
                          property).
                        default: false
                        example: false
                      editable:
                        type: boolean
                        description: Whether or not this attribute can be edited.
                        example: true
                      subscribedApplicationsIds:
                        type: array
                        description: >-
                          A list of the IDs of the applications where this
                          attribute is available.
                        items:
                          type: integer
                        example:
                          - 1
                          - 4
                          - 9
                      subscribedCatalogsIds:
                        type: array
                        description: >-
                          A list of the IDs of the catalogs where this attribute
                          is available.
                        items:
                          type: integer
                        example:
                          - 2
                          - 5
                      allowedSubscriptions:
                        type: array
                        description: >
                          A list of allowed subscription types for this
                          attribute.


                          **Note:** This only applies to attributes associated
                          with the `CartItem` entity.
                        example:
                          - application
                          - catalog
                        maxItems: 2
                        items:
                          type: string
                          enum:
                            - application
                            - catalog
              - type: object
                properties:
                  eventTypeId:
                    type: integer
                    example: 22
