post:
  operationId: resetPassword
  summary: Reset password
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Consumes the supplied password reset token and updates the password for

    the associated account.
  tags:
    - Accounts and users
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: &ref_0
            - password
            - resetToken
          properties: &ref_1
            password:
              type: string
              description: The new password for your account.
              example: Admin&12943!7
            resetToken:
              type: string
              minLength: 1
              example: Z2VgacVNkexLKBUIzsRDDZSGxnIkC53y
    description: body
    required: true
  responses:
    '204':
      description: Created
      content:
        application/json:
          schema:
            type: object
            required: *ref_0
            properties: *ref_1
