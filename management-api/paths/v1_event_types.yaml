get:
  operationId: getEventTypes
  summary: List event types
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Fetch all event type definitions for your account.
  tags:
    - Events
  parameters:
    - name: name
      in: query
      description: >-
        Filter results to event types with the given name. This parameter
        implies `includeOldVersions`.
      example: event1
      schema:
        type: string
    - name: includeOldVersions
      in: query
      description: Include all versions of every event type.
      example: false
      schema:
        type: boolean
        default: false
    - name: pageSize
      in: query
      required: false
      description: The number of items in the response.
      example: 1000
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
    - name: skip
      in: query
      required: false
      description: The number of items to skip when paging through large result sets.
      example: 100
      schema:
        type: integer
    - name: sort
      in: query
      required: false
      description: >
        The field by which results should be sorted. By default, results are
        sorted in ascending order. To sort them in descending order, prefix the
        field name with `-`.


        **Note:** You may not be able to use all fields for sorting. This is due
        to performance limitations.
      example: name
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - totalResultSize
              - data
            properties:
              totalResultSize:
                type: integer
                example: 1
              data:
                type: array
                items:
                  allOf:
                    - type: object
                      required:
                        - id
                        - created
                      properties:
                        id:
                          type: integer
                          description: The internal ID of this entity.
                          example: 6
                        created:
                          type: string
                          format: date-time
                          description: The time this entity was created.
                          example: '2020-06-10T09:05:27.993483Z'
                    - allOf:
                        - type: object
                          required:
                            - title
                            - name
                          properties:
                            title:
                              type: string
                              minLength: 1
                              description: The human-friendly name for this event type.
                              example: Survey Completed
                            name:
                              type: string
                              minLength: 1
                              description: >-
                                The integration name for this event type. This
                                will be used in URLs and cannot be changed after
                                an event type has been created.
                              example: surveyCompleted
                            description:
                              type: string
                              description: |
                                A description of what the event represents.
                              example: The survey was submitted by the customer.
