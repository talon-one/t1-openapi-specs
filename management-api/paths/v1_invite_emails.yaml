post:
  operationId: createInviteEmail
  summary: Resend invitation email
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Resend an email invitation to an existing user.


    **Note:** The invitation token is valid for 24 hours after the email has
    been sent.
  tags:
    - Accounts and users
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - token
          properties:
            email:
              type: string
              description: Email address of the user.
              format: email
              example: john.doe@example.com
            token:
              type: string
              description: Invitation token of the user.
              example: Gy9b8w1irmQtEPo5RmbMmSPheL5h4
    description: body
    required: true
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - token
            properties:
              email:
                type: string
                description: Email address of the user.
                format: email
                example: john.doe@example.com
              token:
                type: string
                description: Invitation token of the user.
                example: Gy9b8w1irmQtEPo5RmbMmSPheL5h4
