# path: /v1/collections
get:
  operationId: listAccountCollections
  summary: List collections in account
  description: >-
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    List account-level collections in the account.
  tags:
    - Collections
  parameters:
    - name: pageSize
      in: query
      required: false
      description: The number of items in the response.
      example: 1000
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
    - name: skip
      in: query
      required: false
      description: The number of items to skip when paging through large result sets.
      example: 100
      schema:
        type: integer
    - name: sort
      in: query
      required: false
      description: >
        The field by which results should be sorted. By default, results are
        sorted in ascending order. To sort them in descending order, prefix the
        field name with `-`.


        **Note:** You may not be able to use all fields for sorting. This is due
        to performance limitations.
      example: name
      schema:
        type: string
    - name: withTotalResultSize
      in: query
      description: >
        When this flag is set, the result includes the total size of the result,
        across all pages. This might decrease performance on large data sets.


        - When `true`: `hasMore` is true when there is a next page.
        `totalResultSize` is always zero.

        - When `false`: `hasMore` is always false. `totalResultSize` contains
        the total number of results for this query.
      example: false
      schema:
        type: boolean
    - name: name
      in: query
      description: Filter by collection name.
      example: collection1
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              hasMore:
                type: boolean
              totalResultSize:
                type: integer
                example: 1
              data:
                type: array
                items:
                  allOf:
                    - type: object
                      required:
                        - id
                        - created
                      properties:
                        id:
                          type: integer
                          description: The internal ID of this entity.
                          example: 6
                        created:
                          type: string
                          format: date-time
                          description: The time this entity was created.
                          example: '2020-06-10T09:05:27.993483Z'
                    - type: object
                      required:
                        - accountId
                      properties:
                        accountId:
                          type: integer
                          description: The ID of the account that owns this entity.
                          example: 3886
                    - type: object
                      required:
                        - modified
                      properties:
                        modified:
                          type: string
                          format: date-time
                          description: The time this entity was last modified.
                          example: '2021-09-12T10:12:42Z'
                    - allOf:
                        - type: object
                          properties:
                            description:
                              type: string
                              description: >-
                                A short description of the purpose of this
                                collection.
                              example: My collection of SKUs
                            subscribedApplicationsIds:
                              type: array
                              description: >-
                                A list of the IDs of the Applications where this
                                collection is enabled.
                              example:
                                - 1
                                - 2
                                - 3
                              items:
                                type: integer
                        - type: object
                          required:
                            - name
                          properties:
                            name:
                              type: string
                              minLength: 1
                              pattern: ^[^[:cntrl:]\s][^[:cntrl:]]*$
                              description: The name of this collection.
                              example: My collection
                    - type: object
                      required:
                        - createdBy
                      properties:
                        modifiedBy:
                          type: integer
                          description: >-
                            ID of the user who last updated this effect if
                            available.
                          example: 48
                        createdBy:
                          type: integer
                          description: ID of the user who created this effect.
                          example: 134
                        applicationId:
                          type: integer
                          description: The ID of the Application that owns this entity.
                          example: 1
                        campaignId:
                          type: integer
                          description: The ID of the campaign that owns this entity.
                          example: 7
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required:
                    - source
                    - title
                  properties:
                    title:
                      type: string
                      description: Short description of the problem.
                    details:
                      type: string
                      description: >-
                        Longer description of this specific instance of the
                        problem.
                    source:
                      type: object
                      description: >
                        The source of the current error, exactly one of
                        `pointer`, `parameter` or `line` will be defined.
                      properties:
                        pointer:
                          type: string
                          description: >-
                            Pointer to the path in the payload that caused this
                            error.
                        parameter:
                          type: string
                          description: Query parameter that caused this error.
                        line:
                          type: string
                          description: >-
                            Line number in uploaded multipart file that caused
                            this error. 'N/A' if unknown.
                        resource:
                          type: string
                          description: Pointer to the resource that caused this error.
              StatusCode:
                type: integer
                description: The error code
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required:
                    - source
                    - title
                  properties:
                    title:
                      type: string
                      description: Short description of the problem.
                    details:
                      type: string
                      description: >-
                        Longer description of this specific instance of the
                        problem.
                    source:
                      type: object
                      description: >
                        The source of the current error, exactly one of
                        `pointer`, `parameter` or `line` will be defined.
                      properties:
                        pointer:
                          type: string
                          description: >-
                            Pointer to the path in the payload that caused this
                            error.
                        parameter:
                          type: string
                          description: Query parameter that caused this error.
                        line:
                          type: string
                          description: >-
                            Line number in uploaded multipart file that caused
                            this error. 'N/A' if unknown.
                        resource:
                          type: string
                          description: Pointer to the resource that caused this error.
              StatusCode:
                type: integer
                description: The error code
    '404':
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required:
                    - source
                    - title
                  properties:
                    title:
                      type: string
                      description: Short description of the problem.
                    details:
                      type: string
                      description: >-
                        Longer description of this specific instance of the
                        problem.
                    source:
                      type: object
                      description: >
                        The source of the current error, exactly one of
                        `pointer`, `parameter` or `line` will be defined.
                      properties:
                        pointer:
                          type: string
                          description: >-
                            Pointer to the path in the payload that caused this
                            error.
                        parameter:
                          type: string
                          description: Query parameter that caused this error.
                        line:
                          type: string
                          description: >-
                            Line number in uploaded multipart file that caused
                            this error. 'N/A' if unknown.
                        resource:
                          type: string
                          description: Pointer to the resource that caused this error.
              StatusCode:
                type: integer
                description: The error code
post:
  operationId: createAccountCollection
  summary: Create account-level collection
  description: >-
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Create an account-level collection.
  tags:
    - Collections
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                description:
                  type: string
                  description: A short description of the purpose of this collection.
                  example: My collection of SKUs
                subscribedApplicationsIds:
                  type: array
                  description: >-
                    A list of the IDs of the Applications where this collection
                    is enabled.
                  example:
                    - 1
                    - 2
                    - 3
                  items:
                    type: integer
            - type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 1
                  pattern: ^[^[:cntrl:]\s][^[:cntrl:]]*$
                  description: The name of this collection.
                  example: My collection
    description: body
    required: true
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            allOf:
              - allOf:
                  - type: object
                    required:
                      - id
                      - created
                    properties:
                      id:
                        type: integer
                        description: The internal ID of this entity.
                        example: 6
                      created:
                        type: string
