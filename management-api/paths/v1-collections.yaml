                        example: 134
                      applicationId:
                        type: integer
                        description: The ID of the Application that owns this entity.
                        example: 1
                      campaignId:
                        type: integer
                        description: The ID of the campaign that owns this entity.
                        example: 7
              - type: object
                properties:
                  payload:
                    type: array
                    description: The content of the collection.
                    maxItems: 50
                    example:
                      - KTL-WH-ET-1
                      - KTL-BL-ET-1
                    items:
                      type: string
    '400':
      description: Bad request
