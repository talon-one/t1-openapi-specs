# path: /v1/applications/{applicationId}/campaigns/{campaignId}/stores/budgets/summary
get:
  operationId: summarizeCampaignStoreBudget
  summary: Get summary of campaign store budgets
  description: >-
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Fetch a summary of all store budget information for a given campaign.
  tags:
    - Store budgets
  parameters:
    - name: applicationId
      in: path
      required: true
      description: >-
        The ID of the Application. It is displayed in your Talon.One deployment
        URL.
      example: 42
      schema:
        type: integer
    - name: campaignId
      in: path
      description: >-
        The ID of the campaign. It is displayed in your Talon.One deployment
        URL.
      example: 18
      required: true
      schema:
        type: integer
