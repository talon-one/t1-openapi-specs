      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  required:
                    - action
                    - storeCount
                    - imported
                  properties:
                    action:
                      type: string
                      enum:
                        - redeemCoupon
                        - redeemReferral
                        - setDiscount
                        - setDiscountEffect
                        - createCoupon
                        - createReferral
                        - createLoyaltyPoints
                        - redeemLoyaltyPoints
                        - customEffect
                        - createLoyaltyPointsEffect
                        - redeemLoyaltyPointsEffect
                        - callApi
                        - awardGiveaway
                        - addFreeItemEffect
                        - reserveCoupon
                    period:
                      type: string
                      enum:
                        - overall
                        - daily
                        - weekly
                        - monthly
                        - yearly
                    storeCount:
                      type: integer
                    imported:
                      type: boolean
