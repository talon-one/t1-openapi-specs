get:
  operationId: getMessageLogs
  summary: List message log entries
  description: >-
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Retrieve all message log entries.
  tags:
    - Logs
  parameters:
    - name: messageID
      in: query
      description: Filter results by message ID.
      example: message1
      required: false
      schema:
        type: string
    - name: changeType
      in: query
      description: Filter results by change type.
      example: CampaignEvaluationTreeChanged
      required: false
      schema:
        type: string
        enum:
          - CampaignEvaluationTreeChanged
          - CampaignNotification
          - CouponCreated
          - CouponUpdated
          - CouponDeleted
          - AsyncCouponsCreated
          - CouponsDeleted
          - CouponsUpdated
          - CouponCodeExpiring
          - StrikethroughPrice
          - LoyaltyPointsAdded
          - LoyaltyPointsDeducted
          - LoyaltyPointsExpiring
          - LoyaltyPointsPendingToActive
          - LoyaltyAddedDeductedPointsBalances
          - LoyaltyCardAddedDeductedPointsBalances
          - TierWillDowngrade
          - TierUpgrade
          - TierDowngrade
          - LoyaltyCardPointsAdded
          - LoyaltyCardPointsDeducted
          - LoyaltyCardPointsExpiring
    - name: notificationIDs
      in: query
      description: >-
        Filter results by notification ID (include up to 30 values, separated by
        a comma).
      example: 23,46
      required: false
      schema:
        type: string
    - name: createdBefore
      in: query
      description: >-
        Filter results where request and response times to return entries before
        parameter value, expected to be an RFC3339 timestamp string. Use UTC
        time.
      required: false
      example: '2024-05-29T15:04:05Z'
      schema:
        type: string
        format: date-time
    - name: createdAfter
      in: query
      description: >-
        Filter results where request and response times to return entries after
        parameter value, expected to be an RFC3339 timestamp string. Use UTC
        time.
      required: false
      example: '2024-05-29T15:04:05Z'
      schema:
        type: string
        format: date-time
    - name: cursor
      in: query
      description: >
        A specific unique value in the database. If this value is not given, the
        server fetches results starting with the first record.
      example: U3dhZ2dlciByb2Nrcw==
      required: false
      schema:
        type: string
        format: byte
    - name: period
      in: query
      description: >
        Filter results by time period. Choose between the available relative
        time frames.
      example: 15m
      required: false
      schema:
        type: string
        enum:
          - 15m
          - 30m
          - 1h
          - 4h
          - 1d
          - 2d
    - in: query
      name: isSuccessful
      description: >
        Indicates whether to return log entries with either successful or
        unsuccessful HTTP response codes. When set to`true`, only log entries
        with `2xx` response codes are returned. When set to `false`, only log
        entries with `4xx` and `5xx` response codes are returned.
      example: false
      required: false
      schema:
        type: boolean
    - in: query
      name: entityType
      description: |
        The entity type the log is related to.
      example: application
      required: true
      schema:
        type: string
        enum:
          - application
          - loyalty_program
          - webhook
    - name: applicationId
      in: query
      description: Filter results by Application ID.
      example: 19
      required: false
      schema:
        type: number
    - name: campaignId
      in: query
      description: Filter results by campaign ID.
      example: 49
      schema:
        type: number
    - in: query
      name: loyaltyProgramId
      description: Identifier of the loyalty program.
      example: 40
      required: false
      schema:
        type: integer
    - in: query
      name: responseCode
      description: Filter results by response status code.
      example: 200
      required: false
      schema:
        type: integer
    - in: query
      name: webhookIDs
      description: >-
        Filter results by webhook ID (include up to 30 values, separated by a
        comma).
      example: 23,46
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              nextCursor:
                description: >
                  The next value in the database.


                  **Note:** If this value is not present, it means that there
                  are no more values in the database for this combination of
                  request parameters.
                type: string
                format: byte
                example: SmJlNERRMHdyNWFsTmRDZDVYU0c=
              data:
                type: array
                description: List of message logs.
                items:
                  type: object
                  description: Message Log.
                  required:
                    - service
                    - createdAt
                    - id
                    - entityType
                  properties:
                    id:
                      type: string
                      description: Unique identifier of the message.
                      example: 123e4567-e89b-12d3-a456-426614174000
                    service:
                      type: string
                      description: Name of the service that generated the log entry.
                      example: NotificationService
                    changeType:
                      type: string
                      description: Type of change that triggered the notification.
                      example: Update
                    notificationId:
                      type: integer
                      description: ID of the notification.
                      example: 101
                    notificationName:
                      type: string
                      description: The name of the notification.
                      example: My campaign notification
                    webhookId:
                      type: integer
                      description: ID of the webhook.
                      example: 101
                    webhookName:
                      type: string
                      description: The name of the webhook.
                      example: My webhook
                    request:
                      type: object
                      description: Details of the request.
                      required:
                        - createdAt
                        - request
                      properties:
                        createdAt:
                          type: string
                          format: date-time
                          description: Timestamp when the request was made.
                          example: '2021-07-20T21:59:00Z'
                        request:
                          type: string
                          format: byte
                          description: Raw request data.
                          example: SGVsbG8sIHdvcmxkIQ==
                    response:
                      type: object
                      description: Details of the response.
                      properties:
                        createdAt:
                          type: string
                          format: date-time
                          description: Timestamp when the response was received.
                          example: '2021-07-20T22:00:50Z'
                        response:
                          type: string
                          format: byte
                          description: Raw response data.
                          example: UmVzcG9uc2UgY29udGVudA==
                        status:
                          type: integer
                          description: HTTP status code of the response.
                          example: 200
                    createdAt:
                      type: string
                      format: date-time
                      description: Timestamp when the log entry was created.
                      example: '2021-07-20T22:00:00Z'
                    entityType:
                      type: string
                      description: |
                        The entity type the log is related to.
                      enum:
                        - application
                        - loyalty_program
                        - webhook
                      example: loyalty_program
                    url:
                      type: string
                      description: The target URL of the request.
                      example: www.my-company.com/my-endpoint-name
                    applicationId:
                      type: integer
                      description: Identifier of the Application.
                      example: 5
                      minimum: 1
                    loyaltyProgramId:
                      type: integer
                      description: Identifier of the loyalty program.
                      example: 2
                      minimum: 1
                    campaignId:
                      type: integer
                      description: Identifier of the campaign.
                      example: 2
                      minimum: 1
