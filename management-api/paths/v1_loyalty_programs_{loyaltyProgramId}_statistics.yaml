get:
  operationId: getLoyaltyStatistics
  summary: Get loyalty program statistics
  deprecated: true
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    ⚠️ Deprecation notice: Support for requests to this endpoint will end soon.

    To retrieve statistics for a loyalty program, use the [Get statistics for

    loyalty
    dashboard](/management-api#tag/Loyalty/operation/getDashboardStatistics)

    endpoint.


    Retrieve the statistics of the specified loyalty program, such as the

    total active points, pending points, spent points, and expired points.
  tags:
    - Loyalty
  parameters:
    - name: loyaltyProgramId
      in: path
      required: true
      description: >
        Identifier of the loyalty program. You can get the ID with

        the [List loyalty
        programs](https://docs.talon.one/management-api#tag/Loyalty/operation/getLoyaltyPrograms)
        endpoint.
      example: 8
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: Datapoint for the graphs and cards on a loyalty program dashboard.
            required:
              - date
              - totalActivePoints
              - totalPendingPoints
              - totalSpentPoints
              - totalExpiredPoints
              - totalMembers
              - newMembers
              - spentPoints
              - earnedPoints
            properties:
              date:
                type: string
                format: date-time
                description: Date at which data point was collected.
              totalActivePoints:
                type: number
                description: Total of active points for this loyalty program.
                example: 9756
              totalPendingPoints:
                type: number
                description: Total of pending points for this loyalty program.
                example: 548
              totalSpentPoints:
                type: number
                description: Total of spent points for this loyalty program.
                example: 25668
              totalExpiredPoints:
                type: number
                description: Total of expired points for this loyalty program.
                example: 1156
              totalMembers:
                type: number
                description: Number of loyalty program members.
                example: 2582
              newMembers:
                type: number
                description: Number of members who joined on this day.
                example: 3
              spentPoints:
                description: Points spent on this day.
                type: object
                required: &ref_0
                  - createdManually
                  - createdViaRuleEngine
                properties: &ref_1
                  createdManually:
                    type: number
                    example: 125
                  createdViaRuleEngine:
                    type: number
                    example: 9631
              earnedPoints:
                description: Points that were earned on this day.
                type: object
                required: *ref_0
                properties: *ref_1
