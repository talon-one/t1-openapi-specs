get:
  operationId: getUser
  summary: Get user
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Retrieve the data (including an invitation code) for a user. Non-admin users
    can only get their own profile.
  tags:
    - Accounts and users
  parameters:
    - name: userId
      in: path
      description: The ID of the user.
      example: 33
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf: &ref_0
              - type: object
                required:
                  - id
                  - created
                properties:
                  id:
                    type: integer
                    description: The internal ID of this entity.
                    example: 6
                  created:
                    type: string
                    format: date-time
                    description: The time this entity was created.
                    example: '2020-06-10T09:05:27.993483Z'
              - type: object
                required:
                  - modified
                properties:
                  modified:
                    type: string
                    format: date-time
                    description: The time this entity was last modified.
                    example: '2021-09-12T10:12:42Z'
              - type: object
                required:
                  - email
                properties:
                  email:
                    type: string
                    format: email
                    example: john.doe@example.com
                    description: The email address associated with the user profile.
              - type: object
                required:
                  - accountId
                properties:
                  accountId:
                    type: integer
                    description: The ID of the account that owns this entity.
                    example: 3886
              - type: object
                required:
                  - inviteToken
                  - state
                  - name
                  - policy
                properties:
                  name:
                    type: string
                    description: Name of the user.
                    example: John Doe
                  state:
                    type: string
                    enum:
                      - invited
                      - active
                      - deactivated
                    description: State of the user.
                    example: invited
                  inviteToken:
                    type: string
                    description: >
                      Invitation token of the user.


                      **Note**: If the user has already accepted their
                      invitation, this is `null`.
                    example: Gy9b8w1irmQtEPo5RmbMmSPheL5h4
                  isAdmin:
                    type: boolean
                    description: Indicates whether the user is an `admin`.
                    example: false
                  policy:
                    type: object
                    format: acl
                    description: Access level of the user.
                    example:
                      Role: 127
                      Applications: null
                  roles:
                    type: array
                    description: A list of the IDs of the roles assigned to the user.
                    example:
                      - 71
                    items:
                      type: integer
                  authMethod:
                    type: string
                    description: Authentication method for this user.
                    example: basic_auth
                  applicationNotificationSubscriptions:
                    type: object
                    description: Application notifications that the user is subscribed to.
                    example: {}
                  lastSignedIn:
                    type: string
                    format: date-time
                    description: Timestamp when the user last signed in to Talon.One.
                    example: '2021-09-12T10:12:42Z'
                  lastAccessed:
                    type: string
                    format: date-time
                    description: >-
                      Timestamp of the user's last activity after signing in to
                      Talon.One.
                    example: '2021-09-12T10:14:42Z'
                  latestFeedTimestamp:
                    type: string
                    format: date-time
                    description: Timestamp when the user was notified for feed.
                    example: '2020-06-01T00:00:00Z'
                  additionalAttributes:
                    type: object
                    description: >-
                      Additional user attributes, created and used by external
                      identity providers.
                    example: {}
put:
  operationId: updateUser
  summary: Update user
  description: >-
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Update the details of a specific user.
  tags:
    - Accounts and users
  parameters:
    - name: userId
      in: path
      description: The ID of the user.
      example: 33
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Name of the user.
              example: John Doe
            state:
              type: string
              enum:
                - deactivated
                - active
              description: >
                The state of the user.
                  - `deactivated`: The user has been deactivated.
                  - `active`: The user is active.

                **Note**: Only `admin` users can update the state of another
                user.
              example: deactivated
            isAdmin:
              type: boolean
              description: Indicates whether the user is an `admin`.
              example: false
            policy:
              type: string
              description: Indicates the access level of the user.
              example:
                Role: 127
                Applications: null
            roles:
              type: array
              items:
                type: integer
              description: >
                A list of the IDs of the roles assigned to the user.


                **Note**: To find the ID of a role, use the [List
                roles](/management-api#tag/Roles/operation/listAllRolesV2)
                endpoint.
              example:
                - 1
                - 3
            applicationNotificationSubscriptions:
              type: object
              description: Application notifications that the user is subscribed to.
    description: body
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf: *ref_0
