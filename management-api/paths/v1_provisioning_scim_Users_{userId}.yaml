get:
  operationId: scimGetUser
  summary: Get SCIM user
  description: >-
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Retrieve data for a specific Talon.One user created using the SCIM
    provisioning protocol with an identity provider, for example, Microsoft
    Entra ID.
  tags:
    - Accounts and users
  parameters:
    - name: userId
      in: path
      description: The ID of the user.
      example: 33
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: User details
      content:
        application/json:
          schema:
            type: object
            description: >-
              Schema definition for users that have been provisioned using the
              SCIM protocol with an identity provider, for example, Microsoft
              Entra ID.
            allOf: &ref_2
              - type: object
                description: >-
                  Payload for users that are created using the SCIM provisioning
                  protocol with an identity provider, for example, Microsoft
                  Entra ID.
                required: &ref_0
                  - userName
                allOf: &ref_1
                  - type: object
                    description: >-
                      Schema definition for base user fields, provisioned using
                      the SCIM protocol and used by Talon.One.
                    properties:
                      active:
                        type: boolean
                        description: Status of the user.
                        example: true
                      displayName:
                        type: string
                        description: Display name of the user.
                        example: John Doe
                      userName:
                        type: string
                        description: >-
                          Unique identifier of the user. This is usually an
                          email address.
                        example: john.doe@example.com
                      name:
                        type: object
                        description: The components of the userâ€™s real name.
                        properties:
                          formatted:
                            type: string
                            description: >-
                              The full name, including all middle names, titles,
                              and suffixes as appropriate, formatted for
                              display.
                            example: Mr. John J Doe
                  - type: object
                    description: >-
                      Additional user properties, that are not processed by
                      Talon.One, but only stored and returned in the User
                      response.
              - type: object
                required:
                  - id
                properties:
                  id:
                    type: string
                    description: ID of the user.
                    example: '359'
