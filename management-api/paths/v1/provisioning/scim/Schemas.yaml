# path: /v1/provisioning/scim/Schemas
get:
  operationId: scimGetSchemas
  summary: List supported SCIM schemas
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Retrieve a list of schemas supported by the SCIM provisioning protocol.


    Schemas define the structure and attributes of the different resources that
    can be managed via the SCIM API, such as users, groups, and any
    custom-defined resources.
  tags:
    - Accounts and users
  responses:
    '200':
      description: List of schemas supported by the SCIM provisioning protocol
      content:
        application/json:
          schema:
            type: object
            description: >-
              List of resource schemas supported by the SCIM provisioning
              protocol.
            required:
              - Resources
            properties:
              Resources:
                type: array
                items:
                  type: object
                  description: >-
                    Resource schema definition for the SCIM provisioning
                    protocol.
                  properties:
                    id:
                      type: string
                      description: ID of the resource.
                    name:
                      type: string
                      description: Name of the resource.
                    description:
                      type: string
                      description: Human-readable description of the schema resource.
                    attributes:
                      type: array
                      items:
                        type: object
                        description: Key-value attributes of the resource.
                  example:
                    id: urn:ietf:params:scim:schemas:core:2.0:User
                    name: User
                    description: User Account
                    attributes:
                      - name: userName
                        required: true
                        mutability: readWrite
                      - name: profileUrl
                        required: false
                        mutability: readWrite
              schemas:
                type: array
                description: SCIM schema for the given resource.
                items:
                  type: string
                  example: urn:ietf:params:scim:api:messages:2.0:ListResponse
              totalResults:
                type: integer
                description: Number of total results in the response.
