# path: /v1/users/invite
post:
  operationId: inviteUserExternal
  summary: Invite user from identity provider
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    [Invite a
    user](https://docs.talon.one/docs/product/account/account-settings/managing-users#inviting-a-user)
    from an external identity provider to Talon.One by sending an invitation to
    their email address.
  tags:
    - Accounts and users
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: >-
            Parameters for inviting a new user from an external identity
            provider.
          required:
            - email
          properties:
            name:
              type: string
              description: Name of the user.
              example: John Doe
            userGroups:
              type: array
              items:
                type: string
              description: >
                List of user groups in the external identity provider.


                If there are roles in Talon.One whose names match these user
                groups,

                those roles will be automatically assigned to the user upon
                invitation.
              example:
                - Managers
                - Customer support
            email:
              type: string
              format: email
              description: Email address of the user.
              example: john.doe@example.com
    description: body
    required: true
  responses:
    '204':
      description: Invitation email sent
