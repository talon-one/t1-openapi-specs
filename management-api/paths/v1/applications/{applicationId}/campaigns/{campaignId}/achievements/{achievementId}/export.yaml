# path: /v1/applications/{applicationId}/campaigns/{campaignId}/achievements/{achievementId}/export
get:
  operationId: exportAchievements
  summary: Export achievement customer data
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Download a CSV file containing a list of all the customers who have
    participated in and are currently participating in the given achievement.


    The CSV file contains the following columns:

    - `profileIntegrationID`: The integration ID of the customer profile
    participating in the achievement.

    - `title`: The display name of the achievement in the Campaign Manager.

    - `target`: The required number of actions or the transactional milestone to
    complete the achievement.

    - `progress`: The current progress of the customer in the achievement.

    - `status`: The status of the achievement. Can be one of: ['inprogress',
    'completed', 'expired'].

    - `startDate`: The date on which the customer profile started the
    achievement in RFC3339.

    - `endDate`: The date on which the achievement ends and resets for the
    customer profile in RFC3339.

    - `completionDate`: The date on which the customer profile completed the
    achievement in RFC3339.
  tags:
    - Achievements
  parameters:
    - name: applicationId
      in: path
      required: true
      description: >-
        The ID of the Application. It is displayed in your Talon.One deployment
        URL.
      example: 42
      schema:
        type: integer
    - name: campaignId
      in: path
      description: >-
        The ID of the campaign. It is displayed in your Talon.One deployment
        URL.
      example: 18
      required: true
      schema:
        type: integer
    - name: achievementId
      in: path
      description: >-
        The ID of the achievement. You can get this ID with the [List
        achievement](https://docs.talon.one/management-api#tag/Achievements/operation/listAchievements)
        endpoint.
      example: 45
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/csv:
          schema:
            type: string
            format: csv
          examples:
            response:
              value: >
                profileIntegrationID,title,target,progress,status,startDate,endDate,completionDate

                user1231,CoffeeFree10Orders,10.00,5,inprogress,2023-12-10T11:42:25+01:00,2024-01-10T11:42:25+01:00,

                user341,CoffeeFree10Orders,10.00,10,completed,2023-12-10T11:42:25+01:00,2024-01-10T11:42:25+01:00,2023-12-20T10:24:34+01:00
