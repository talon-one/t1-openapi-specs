  summary: Create campaign store budget
  description: >-
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Create a new store budget for a given campaign.
  tags:
    - Store budgets
  parameters:
    - name: applicationId
      in: path
      required: true
      description: >-
        The ID of the Application. It is displayed in your Talon.One deployment
        URL.
      example: 42
      schema:
        type: integer
    - name: campaignId
      in: path
      description: >-
        The ID of the campaign. It is displayed in your Talon.One deployment
        URL.
      example: 18
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - action
            - storeLimits
          properties:
            action:
              type: string
              enum:
                - setDiscount
            storeLimits:
              type: array
              description: The set of budget limits for stores linked to the campaign.
              items:
                type: object
                required:
                  - storeId
                  - limit
                properties:
                  storeId:
                    type: integer
                    description: >
                      The ID of the store.

                      You can get this ID with the [List
                      stores](#tag/Stores/operation/listStores) endpoint.
                    example: 17
                  limit:
                    type: number
                    example: 1000
                    description: The value to set for the limit.
            period:
              type: string
              enum:
                - daily
                - weekly
                - monthly
                - yearly
    description: body
    required: true
  responses:
    '201':
      description: Created
    '400':
      description: Bad request
