post:
  operationId: createPasswordRecoveryEmail
  summary: Request a password reset
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Send an email with a password recovery link to the email address of an
    existing account.


    **Note:** The password recovery link expires 30 minutes after this endpoint
    is triggered.
  tags:
    - Accounts and users
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: &ref_0
            - email
          properties: &ref_1
            email:
              type: string
              format: email
              minLength: 1
    description: body
    required: true
  responses:
    '204':
      description: Created
      content:
        application/json:
          schema:
            type: object
            required: *ref_0
            properties: *ref_1
