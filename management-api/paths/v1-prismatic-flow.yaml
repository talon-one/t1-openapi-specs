# path: /v1/prismatic/flow
post:
  operationId: postPrismaticFlow
  x-internal: false
  summary: registers a prismatic flow for an event
  tags:
    - Prismatic
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - EventType
            - PrismaticFlowUrl
            - Config
          properties:
            EventType:
              type: string
              enum:
                - StrikethroughPrice
                - CampaignEvaluationTreeChanged
                - CampaignNotification
                - LoyaltyCardPointsExpiring
                - AsyncCouponsCreated
                - CouponCodeExpiring
                - LoyaltyPointsExpiring
                - LoyaltyPointsPendingToActive
                - TierDowngrade
                - TierUpgrade
                - TierWillDowngrade
                - CouponCreated
                - CouponUpdated
                - CouponDeleted
                - CouponsUpdated
                - CouponsDeleted
                - LoyaltyCardPointsAdded
                - LoyaltyCardPointsDeducted
                - LoyaltyPointsAdded
                - LoyaltyPointsDeducted
              x-generate-enum-go: PrismaticEventType
              description: The event type we want to register a flow for.
            PrismaticFlowUrl:
              type: string
              description: >-
                The URL of the prismatic flow that we want to trigger for the
                event.
            Config:
              type: object
              required:
                - ApiKey
              properties:
                ApiKey:
                  type: string
                BatchSize:
                  type: integer
                  description: >-
                    Available for LoyaltyCardPointsExpiring,
                    LoyaltyPointsExpiring, TierWillDowngrade, TierDowngrade,
                    TierUpgrade, CouponCodeExpiring, CampaignNotification
                PeriodsInDays:
                  type: array
                  description: >-
                    Available for LoyaltyCardPointsExpiring,
                    LoyaltyPointsExpiring, TierWillDowngrade
                  items:
                    type: integer
    required: true
  responses:
    '201':
      description: Created
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: A message describing the error.
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required:
                    - source
                    - title
                  properties:
                    title:
                      type: string
                      description: Short description of the problem.
                    details:
                      type: string
                      description: >-
                        Longer description of this specific instance of the
                        problem.
                    source:
                      type: object
                      description: >
                        The source of the current error, exactly one of
                        `pointer`, `parameter` or `line` will be defined.
                      properties:
                        pointer:
                          type: string
                          description: >-
                            Pointer to the path in the payload that caused this
                            error.
                        parameter:
                          type: string
                          description: Query parameter that caused this error.
                        line:
                          type: string
                          description: >-
                            Line number in uploaded multipart file that caused
                            this error. 'N/A' if unknown.
                        resource:
                          type: string
                          description: Pointer to the resource that caused this error.
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: A message describing the error.
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required:
                    - source
                    - title
                  properties:
                    title:
                      type: string
                      description: Short description of the problem.
                    details:
                      type: string
                      description: >-
                        Longer description of this specific instance of the
                        problem.
                    source:
                      type: object
                      description: >
                        The source of the current error, exactly one of
                        `pointer`, `parameter` or `line` will be defined.
                      properties:
                        pointer:
                          type: string
                          description: >-
                            Pointer to the path in the payload that caused this
                            error.
                        parameter:
                          type: string
                          description: Query parameter that caused this error.
                        line:
                          type: string
                          description: >-
                            Line number in uploaded multipart file that caused
                            this error. 'N/A' if unknown.
                        resource:
                          type: string
                          description: Pointer to the resource that caused this error.
  description: >-
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    undefined
