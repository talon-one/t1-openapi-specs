                          example: '2020-06-10T09:05:27.993483Z'
                    - type: object
                      required:
                        - accountId
                      properties:
                        accountId:
                          type: integer
                          description: The ID of the account that owns this entity.
                          example: 3886
                    - allOf:
                        - type: object
                          required:
                            - name
                            - title
                            - description
                          properties:
                            name:
                              type: string
                              pattern: ^[A-Za-z]\w*$
