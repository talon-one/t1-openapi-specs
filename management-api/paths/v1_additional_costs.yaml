                                - both
                              example: session
                              description: >
                                The type of additional cost. Possible value:

                                - `session`: Additional cost will be added per
                                session.

                                - `item`: Additional cost will be added per
                                item.

                                - `both`: Additional cost will be added per item
                                and session.
                              default: session
