post:
  operationId: createAdditionalCost
  summary: Create additional cost
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Create an [additional
    cost](https://docs.talon.one/docs/product/account/dev-tools/managing-additional-costs).


    These additional costs are shared across all applications in your account,
    and are never required.
  tags:
    - Additional costs
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - type: object
              required:
                - name
                - title
                - description
              properties:
                name:
                  type: string
                  pattern: ^[A-Za-z]\w*$
                  description: The internal name used in API requests.
                  example: shippingFee
                title:
                  type: string
                  pattern: ^[A-Za-z][A-Za-z0-9_.!~*'() -]*$
                  description: >-
                    The human-readable name for the additional cost that will be
                    shown in the Campaign Manager. Like `name`, the combination
                    of entity and title must also be unique.
                  example: Shipping fee
                description:
                  type: string
                  description: A description of this additional cost.
                  example: A shipping fee
                subscribedApplicationsIds:
                  type: array
                  description: >-
                    A list of the IDs of the applications that are subscribed to
                    this additional cost.
                  items:
                    type: integer
                  example:
                    - 3
                    - 13
                type:
                  type: string
                  enum:
                    - session
                    - item
                    - both
                  example: session
                  description: >
                    The type of additional cost. Possible value:

                    - `session`: Additional cost will be added per session.

                    - `item`: Additional cost will be added per item.

                    - `both`: Additional cost will be added per item and
                    session.
                  default: session
    description: body
    required: true
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            allOf:
              - type: object
                required:
                  - id
                  - created
                properties:
                  id:
                    type: integer
                    description: The internal ID of this entity.
                    example: 6
                  created:
                    type: string
                    format: date-time
                    description: The time this entity was created.
                    example: '2020-06-10T09:05:27.993483Z'
              - type: object
                required:
                  - accountId
                properties:
                  accountId:
                    type: integer
                    description: The ID of the account that owns this entity.
                    example: 3886
              - allOf:
                  - type: object
                    required:
                      - name
                      - title
                      - description
                    properties:
                      name:
                        type: string
                        pattern: ^[A-Za-z]\w*$
                        description: The internal name used in API requests.
                        example: shippingFee
                      title:
                        type: string
                        pattern: ^[A-Za-z][A-Za-z0-9_.!~*'() -]*$
                        description: >-
                          The human-readable name for the additional cost that
                          will be shown in the Campaign Manager. Like `name`,
                          the combination of entity and title must also be
                          unique.
                        example: Shipping fee
                      description:
                        type: string
                        description: A description of this additional cost.
                        example: A shipping fee
                      subscribedApplicationsIds:
                        type: array
                        description: >-
                          A list of the IDs of the applications that are
                          subscribed to this additional cost.
                        items:
                          type: integer
                        example:
                          - 3
                          - 13
                      type:
                        type: string
                        enum:
                          - session
                          - item
                          - both
                        example: session
                        description: >
                          The type of additional cost. Possible value:

                          - `session`: Additional cost will be added per
                          session.

                          - `item`: Additional cost will be added per item.

                          - `both`: Additional cost will be added per item and
                          session.
                        default: session
get:
