                              example: shippingFee
                            title:
                              type: string
                              pattern: ^[A-Za-z][A-Za-z0-9_.!~*'() -]*$
                              description: >-
                                The human-readable name for the additional cost
                                that will be shown in the Campaign Manager. Like
                                `name`, the combination of entity and title must
                                also be unique.
                              example: Shipping fee
                            description:
                              type: string
