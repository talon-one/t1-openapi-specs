get:
  operationId: listCatalogItems
  summary: List items in a catalog
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Return a paginated list of cart items in the given catalog.
  tags:
    - Catalogs
  parameters:
    - name: catalogId
      description: >-
        The ID of the catalog. You can find the ID in the Campaign Manager in
        **Account** > **Tools** > **Cart item catalogs**.
      example: 30
      in: path
      required: true
      schema:
        type: integer
    - name: pageSize
      in: query
      required: false
      description: The number of items in the response.
      example: 1000
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
    - name: skip
      in: query
      required: false
      description: The number of items to skip when paging through large result sets.
      example: 100
      schema:
        type: integer
    - name: withTotalResultSize
      in: query
      description: >
        When this flag is set, the result includes the total size of the result,
        across all pages. This might decrease performance on large data sets.


        - When `true`: `hasMore` is true when there is a next page.
        `totalResultSize` is always zero.

        - When `false`: `hasMore` is always false. `totalResultSize` contains
        the total number of results for this query.
      example: false
      schema:
        type: boolean
    - name: sku
      in: query
      description: Filter results by one or more SKUs. Must be exact match.
      example:
        - SKU-1
        - SKU-2
      style: form
      schema:
        type: array
        items:
          type: string
    - name: productNames
      in: query
      description: Filter results by one or more product names. Must be exact match.
      example:
        - product1
        - product2
      style: form
      schema:
        type: array
        items:
          type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              hasMore:
                type: boolean
              totalResultSize:
                type: integer
                example: 1
              data:
                type: array
                items:
                  allOf:
                    - type: object
                      required:
                        - id
                        - created
                      properties:
                        id:
                          type: integer
                          description: The internal ID of this entity.
                          example: 6
                        created:
                          type: string
                          format: date-time
                          description: The time this entity was created.
                          example: '2020-06-10T09:05:27.993483Z'
                    - type: object
                      required:
                        - sku
                        - catalogid
                        - version
                      properties:
                        sku:
                          type: string
                          description: The stock keeping unit of the item.
                          example: SKU1241028
                        price:
                          type: number
                          description: Price of the item.
                          example: 99.99
                          x-fieldType: NullDecimal
                        catalogid:
                          type: integer
                          description: The ID of the catalog the item belongs to.
                          example: 6
                        version:
                          type: integer
                          minimum: 1
                          description: The version of the catalog item.
                          example: 5
                        attributes:
                          type: array
                          items:
                            allOf:
                              - type: object
                                required:
                                  - attributeid
                                  - name
                                  - value
                                properties:
                                  attributeid:
                                    type: integer
                                    description: The ID of the attribute of the item.
                                    example: 6
                                  name:
                                    type: string
                                    description: The name of the attribute.
                                  value:
                                    description: The value of the attribute.
                        product:
                          type: object
                          description: >-
                            The specific properties of the product this item
                            belongs to, if available.
                          required:
                            - name
                          properties:
                            name:
                              type: string
                              description: The product the item belongs to.
                              example: sample_product
