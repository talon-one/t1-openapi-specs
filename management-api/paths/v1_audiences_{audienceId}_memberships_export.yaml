get:
  operationId: exportAudiencesMemberships
  summary: Export audience members
  description: >
    <div class="redoc-warning small">Management API endpoints are <b>not</b>
    meant to be used in real-time integrations that directly serve your end
    users. Rate limit: 3 requests per second.</div>


    Download a CSV file containing the integration IDs of the members of an
    audience.


    **Tip:** If the exported CSV file is too large to view, you can [split it
    into multiple
    files](https://www.makeuseof.com/tag/how-to-split-a-huge-csv-excel-workbook-into-seperate-files/).


    The file contains the following column:

    - `profileintegrationid`: The integration ID of the customer profile.
  tags:
    - Audiences
  parameters:
    - name: audienceId
      in: path
      required: true
      description: The ID of the audience.
      example: 10
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/csv:
          schema:
            type: string
            format: csv
          examples:
            response:
              value: |
                profileintegrationid
                URNGV8294NV
                BZGGC2454PA
    '400':
      description: Bad request
      content:
        application/csv:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: A message describing the error.
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required: &ref_0
                    - source
                    - title
                  properties: &ref_1
                    title:
                      type: string
                      description: Short description of the problem.
                    details:
                      type: string
                      description: >-
                        Longer description of this specific instance of the
                        problem.
                    source:
                      type: object
                      description: >
                        The source of the current error, exactly one of
                        `pointer`, `parameter` or `line` will be defined.
                      properties:
                        pointer:
                          type: string
                          description: >-
                            Pointer to the path in the payload that caused this
                            error.
                        parameter:
                          type: string
                          description: Query parameter that caused this error.
                        line:
                          type: string
                          description: >-
                            Line number in uploaded multipart file that caused
                            this error. 'N/A' if unknown.
                        resource:
                          type: string
                          description: Pointer to the resource that caused this error.
    '401':
      description: Unauthorized - Invalid API key
      content:
        application/csv:
          schema:
            type: object
            properties: &ref_2
              message:
                type: string
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required: *ref_0
                  properties: *ref_1
              StatusCode:
                type: integer
                description: The error code
    '404':
      description: Not found
      content:
        application/csv:
          schema:
            type: object
            properties: *ref_2
