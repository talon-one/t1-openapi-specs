put:
  operationId: updateAudienceV2
  summary: Update audience name
  description: >
    Update the name of the given audience created by a third-party integration.
    Sending a request to this endpoint does **not** trigger the Rule Engine.


    To update the audience's members, use the [Update customer
    profile](#tag/Customer-profiles/operation/updateCustomerProfileV2) endpoint.
  security:
    - api_key_v1: []
  tags:
    - Audiences
  parameters:
    - name: audienceId
      in: path
      required: true
      description: The ID of the audience.
      example: 10
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string
              minLength: 1
              description: The human-friendly display name for this audience.
              example: Travel audience
    description: body
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                required:
                  - accountId
                properties:
                  accountId:
                    type: integer
                    description: The ID of the account that owns this entity.
                    example: 3886
              - type: object
                required:
                  - id
                  - created
                properties:
                  id:
                    type: integer
                    description: The internal ID of this entity.
                    example: 6
                  created:
                    type: string
                    format: date-time
                    description: The time this entity was created.
                    example: '2020-06-10T09:05:27.993483Z'
              - allOf:
                  - type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        minLength: 1
                        description: The human-friendly display name for this audience.
                        example: Travel audience
                      sandbox:
                        type: boolean
                        description: Indicates if this is a live or sandbox Application.
                        example: true
                      description:
                        type: string
                        description: A description of the audience.
                        example: Travel audience 18-27
                  - type: object
                    required:
                      - name
                    properties:
                      integration:
                        type: string
                        description: >
                          The Talon.One-supported [3rd-party
                          platform](https://docs.talon.one/docs/dev/technology-partners/overview)
                          that this audience was created in.


                          For example, `mParticle`, `Segment`, `Shopify`,
                          `Braze`, or `Iterable`.


                          **Note:** If you do not integrate with any of these
                          platforms, do not use this property.
                        example: mparticle
                      integrationId:
                        type: string
                        minLength: 1
                        maxLength: 1000
                        description: >
                          The ID of this audience in the third-party
                          integration.


                          **Note:** To create an audience that doesn't come from
                          a 3rd party platform, do not use this property.
                        example: 382370BKDB946
                      createdIn3rdParty:
                        type: boolean
                        description: >-
                          Determines if this audience is a 3rd party audience or
                          not.
                        example: false
                      lastUpdate:
                        type: string
                        format: date-time
                        description: The last time that the audience memberships changed.
                        example: '2022-04-26T11:02:38Z'
