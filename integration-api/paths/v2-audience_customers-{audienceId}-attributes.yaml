# path: /v2/audience_customers/{audienceId}/attributes
put:
  operationId: updateAudienceCustomersAttributes
  summary: Update profile attributes for all customers in audience
  description: >
    Update the specified profile attributes to the provided values for all
    customers in the specified audience.
  security:
    - api_key_v1: []
  tags:
    - Audiences
  parameters:
    - name: audienceId
      in: path
      required: true
      description: The ID of the audience.
      example: 10
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: >-
            Object representing a set of of attributes and their respective
            values.
          example:
            my_attribute_1: some value
            my_attribute_2: some other value
            my_attribute_3: some other value
