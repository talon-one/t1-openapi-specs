              example:
                - customerSession
                - customerProfile
              items:
                type: string
                enum:
                  - customerSession
                  - customerProfile
                  - coupons
                  - triggeredCampaigns
                  - referral
                  - loyalty
                  - event
                  - awardedGiveaways
                  - ruleFailureReasons
                  - previousReturns
