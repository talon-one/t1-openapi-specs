                    identifiers:
                      type: array
                      maxItems: 5
                      items:
                        type: string
                      title: Session identifiers
                      description: >
                        Session custom identifiers that you can set limits on or
                        use inside your rules.


                        For example, you can use IP addresses as identifiers to
                        potentially identify devices

                        and limit discounts abuse in case of customers creating
                        multiple accounts.

                        See the
                        [tutorial](https://docs.talon.one/docs/dev/tutorials/using-identifiers).


                        **Important**: Ensure the session contains an identifier
                        by the time you close it if:

                        - You [create a unique identifier
                        budget](https://docs.talon.one/docs/product/campaigns/settings/managing-campaign-budgets/#budget-types)

                        for your campaign.

                        - Your campaign has
                        [coupons](https://docs.talon.one/docs/product/campaigns/coupons/coupon-page-overview).

                        - We recommend passing an anonymized (hashed) version of
                        the identifier value.
                      example:
                        - >-
                          d41306257915f83fe01e54092ae470f631161ea16fcf4415842eed41470386ea
                    attributes:
                      type: object
                      description: >
                        Use this property to set a value for the attributes of
                        your choice. Attributes represent any information to
                        attach to your session, like the shipping city.


                        You can use [built-in
                        attributes](https://docs.talon.one/docs/dev/concepts/attributes#built-in-attributes)
                        or [custom
                        ones](https://docs.talon.one/docs/dev/concepts/attributes#custom-attributes).

                        Custom attributes must be created in the Campaign
                        Manager before you set them with this property.
                      example:
                        ShippingCity: Berlin
            responseContent:
              type: array
              description: >
                Extends the response with the chosen data entities. Use this
                property to get as much data

                as you need in one _Update customer session_ request instead of
                sending extra requests to other endpoints.


