                              costs](https://docs.talon.one/docs/product/account/dev-tools/managing-additional-costs).
                            additionalProperties:
                              type: object
                              required:
                                - price
                              properties:
                                price:
                                  title: Price of additional cost
                                  type: number
                                  example: 4.5
                            example:
                              shipping:
                                price: 9
                          catalogItemID:
                            title: The catalog item ID
                            type: integer
                            description: The catalog item ID.
                          selectedPriceType:
                            title: Price Type
                            type: string
                            description: >-
                              The selected price type for this cart item (e.g.
