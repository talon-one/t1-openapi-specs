                              the Campaign Manager before you set them with this
                              property.


                              **Note:** Any previously defined attributes that
                              you do not include in the array will be removed.
                            example:
                              image: 11.jpeg
                              material: leather
                          additionalCosts:
                            type: object
                            description: >
                              Use this property to set a value for the
                              additional costs of this item, such as a shipping
