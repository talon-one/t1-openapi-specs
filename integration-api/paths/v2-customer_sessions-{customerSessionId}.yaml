# path: /v2/customer_sessions/{customerSessionId}
put:
  operationId: updateCustomerSessionV2
  summary: Update customer session
  description: >
    Update or create a [customer
    session](https://docs.talon.one/docs/dev/concepts/entities/customer-sessions).

    The endpoint responds with the potential promotion rule
    [effects](https://docs.talon.one/docs/dev/integration-api/api-effects) that
    match the current cart.

    For example, use this endpoint to share the contents of a customer's cart
    with Talon.One.


    **Note:** 

    - The currency for the session and the cart items in it is the currency set
    for the Application linked to this session. - [Archived
    campaigns](https://docs.talon.one/docs/product/campaigns/managing-campaigns#archiving-a-campaign)
    are not considered for rule evaluation.


    ### Session management


    To use this endpoint, start by learning about [customer
    sessions](https://docs.talon.one/docs/dev/concepts/entities/customer-sessions)

    and their states and refer to the `state` parameter documentation the
    request body schema docs below.


    ### Sessions and customer profiles


    - To link a session to a customer profile, set the `profileId` parameter in
    the request body to a customer profile's `integrationId`.

    - While you can create an anonymous session with `profileId=""`, we
    recommend you use a guest ID instead.

    - A profile can be linked to simultaneous sessions in different
    Applications. Either:
      - Use unique session integration IDs or,
      - Use the same session integration ID across all of the Applications.

    **Note:** If the specified profile does not exist, an empty profile is
    **created automatically**.
      You can update it with [Update customer profile](https://docs.talon.one/integration-api#tag/Customer-profiles/operation/updateCustomerProfileV2).

    <div class="redoc-section">
      <p class="title">Performance tips</p>

      - Updating a customer session returns a response with the new integration state. Use the `responseContent` property to save yourself extra API calls.
        For example, you can get the customer profile details directly without extra requests.
      - We recommend sending requests sequentially. See [Managing parallel requests](https://docs.talon.one/docs/dev/getting-started/integration-tutorial#managing-parallel-requests).
    </div>


    For more information, see:

    - The introductory video in [Getting
    started](https://docs.talon.one/docs/dev/getting-started/overview).

    - The [integration
    tutorial](https://docs.talon.one/docs/dev/tutorials/integrating-talon-one).
  security:
    - api_key_v1: []
  tags:
    - Customer sessions
  parameters:
    - name: dry
      in: query
      description: >
        Indicates whether to persist the changes. Changes are ignored when
        `dry=true`.


        When set to `true`:

        - The endpoint considers **only** the payload that you pass when
        **closing** the session.
          When you do not use the `dry` parameter, the endpoint behaves as a typical PUT endpoint. Each update builds upon the previous ones.
        - You can use the `evaluableCampaignIds` body property to select
        specific campaigns to run.


        [See the
        docs](https://docs.talon.one/docs/dev/integration-api/dry-requests).
      example: false
      required: false
      schema:
        type: boolean
    - name: customerSessionId
      in: path
      required: true
      description: >
        The `integration ID` of the customer session. You set this ID when you
        create a customer session.


        You can see existing customer session integration IDs in the Campaign
        Manager's **Sessions** menu, or via the

        [List Application
        session](https://docs.talon.one/management-api#operation/getApplicationSessions)
        endpoint.
      example: session1
      schema:
        type: string
    - name: now
      in: query
      required: false
      description: >
        A timestamp value of a future date that acts as a current date when
        included in the query.


        Use this parameter, for example, to test campaigns that would be
        evaluated for this customer session in the future (say, [scheduled
        campaigns](https://docs.talon.one/docs/product/campaigns/settings/managing-campaign-schedule)).


        **Note:**


        - It must be an RFC3339 timestamp string.

        - It can **only** be a date in the future.

        - It can **only** be used if the `dry` parameter in the query is set to
        `true`.
      example: '2024-05-29T15:04:05+07:00'
      schema:
        type: string
        format: date-time
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: >-
            The body of a V2 integration API request (customer session update).
            Next to the customer session details, this contains an optional
            listing of extra properties that should be returned in the response.
          required:
            - customerSession
          properties:
            customerSession:
              description: The customer session update details.
              allOf:
                - type: object
                  properties:
                    profileId:
                      type: string
                      description: >
                        ID of the customer profile set by your integration
                        layer.


                        **Note:** If the customer does not yet have a known
                        `profileId`, we recommend you use a guest `profileId`.
                      example: URNGV8294NV
                - type: object
                  properties:
                    storeIntegrationId:
                      type: string
                      minLength: 1
                      maxLength: 1000
                      description: >-
                        The integration ID of the store. You choose this ID when
                        you create a store.
                      example: STORE-001
                - type: object
                  properties:
                    evaluableCampaignIds:
                      type: array
                      items:
                        type: integer
                      description: >
                        When using the `dry` query parameter, use this property
                        to list the campaign to be evaluated by the Rule Engine.


                        These campaigns will be evaluated, even if they are
                        disabled, allowing you to test specific campaigns before
                        activating them.
                      title: Campaigns to evaluate
                      example:
                        - 10
                        - 12
                - type: object
                  properties:
                    couponCodes:
                      type: array
                      items:
                        type: string
                        maxLength: 100
                      description: >
                        Any coupon codes entered.


                        **Important - for requests only**:


                        - If you [create a coupon
                        budget](https://docs.talon.one/docs/product/campaigns/settings/managing-campaign-budgets/#budget-types)
                        for your campaign, ensure the session contains a coupon
                        code by the time you close it.

                        - In requests where `dry=false`, providing an empty
                        array discards any previous coupons. To avoid this, omit
                        the parameter entirely.
                      title: Coupons entered in session
                      example:
                        - XMAS-20-2021
                    referralCode:
                      type: string
                      description: >
                        Any referral code entered.


                        **Important - for requests only**:


                        - If you [create a referral
                        budget](https://docs.talon.one/docs/product/campaigns/settings/managing-campaign-budgets/#budget-types)
                        for your campaign, ensure the session contains a
                        referral code by the time you close it.

                        - In requests where `dry=false`, providing an empty
                        value discards the previous referral code. To avoid
                        this, omit the parameter entirely.
                      title: Referral code entered in session
                      maxLength: 100
                      example: NT2K54D9
                    loyaltyCards:
                      type: array
                      maxItems: 1
                      items:
                        type: string
                      description: Identifier of a loyalty card.
                      example:
                        - loyalty-card-1
                    state:
                      type: string
                      enum:
                        - open
                        - closed
                        - partially_returned
                        - cancelled
                      default: open
                      example: open
                      description: >
                        Indicates the current state of the session. Sessions can
                        be created as `open` or `closed`. The state transitions
                        are:


                        1. `open` → `closed`

                        2. `open` → `cancelled`

                        3. Either:
                           - `closed` → `cancelled` (**only** via [Update customer session](https://docs.talon.one/integration-api#tag/Customer-sessions/operation/updateCustomerSessionV2)) or
                           - `closed` → `partially_returned` (**only** via [Return cart items](https://docs.talon.one/integration-api#tag/Customer-sessions/operation/returnCartItems))
                           - `closed` → `open` (**only** via [Reopen customer session](https://docs.talon.one/integration-api#tag/Customer-sessions/operation/reopenCustomerSession))
                        4. `partially_returned` → `cancelled`


                        For more information, see [Customer session
                        states](https://docs.talon.one/docs/dev/concepts/entities/customer-sessions).
                      title: Customer's session state
                    cartItems:
                      type: array
                      description: >
                        The items to add to this session. **Do not exceed 1000
                        items** and ensure the sum of all cart item's `quantity`
                        **does not exceed 10.000** per request.
                      title: Customer session's cart items
                      items:
                        type: object
                        required:
                          - sku
                          - quantity
                        properties:
                          name:
                            title: Name of item
                            type: string
                            description: Name of item.
                            example: Air Glide
                          sku:
                            title: SKU of item
                            type: string
                            description: Stock keeping unit of item.
                            minLength: 1
                            example: SKU1241028
                          quantity:
                            title: Quantity of item
                            type: integer
                            description: >
                              Number of units of this item. Due to [cart item
                              flattening](https://docs.talon.one/docs/product/rules/understanding-cart-item-flattening),

                              if you provide a quantity greater than 1, the item
                              will be split in as many items as the provided
                              quantity.

                              This will impact the number of **per-item**
                              effects triggered from your campaigns.
                            minimum: 1
                            example: 1
                          returnedQuantity:
                            title: Returned quantity of item
                            type: integer
                            description: >-
                              Number of returned items, calculated internally
                              based on returns of this item.
                            example: 1
                          remainingQuantity:
                            title: Remaining quantity of item
                            type: integer
                            description: >-
                              Remaining quantity of the item, calculated
                              internally based on returns of this item.
                            example: 1
                          price:
                            title: Price of item
                            type: number
                            description: >
                              Price of the item in the currency defined by your
                              Application. This field is required if this item
                              is not part of a
                              [catalog](https://docs.talon.one/docs/product/account/dev-tools/managing-cart-item-catalogs).
                              If it is part of a catalog, setting a price here
                              overrides the price from the catalog.
                            example: 99.99
                          category:
                            title: Item category
                            type: string
                            description: Type, group or model of the item.
                            example: shoes
                          product:
                            title: Item product
                            type: object
                            description: >-
                              The specific properties of the product this item
                              belongs to, if available.
                            required:
                              - name
                            properties:
                              name:
                                type: string
                                description: The product the item belongs to.
                                example: sample_product
                          weight:
                            title: Weight of item
                            type: number
                            description: Weight of item in grams.
                            example: 1130
                          height:
                            title: Height of item
                            type: number
                            description: Height of item in mm.
                          width:
                            title: Width of item
                            type: number
                            description: Width of item in mm.
                          length:
                            title: Length of item
                            type: number
                            description: Length of item in mm.
                          position:
                            title: Position of Cart Item
                            type: number
                            description: >-
                              Position of the Cart Item in the Cart (calculated
                              internally).
                          attributes:
                            title: Item attributes
                            type: object
                            description: >
                              Use this property to set a value for the
                              attributes of your choice.
