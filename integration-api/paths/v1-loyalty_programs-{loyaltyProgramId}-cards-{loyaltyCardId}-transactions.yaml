# path: /v1/loyalty_programs/{loyaltyProgramId}/cards/{loyaltyCardId}/transactions
get:
  operationId: getLoyaltyCardTransactions
  summary: List card's transactions
  description: >
    Retrieve loyalty transaction logs for the given loyalty card in the
    specified loyalty program with filtering options applied.

    If no filtering options are applied, the last 50 loyalty transactions for
    the given loyalty card are returned.
  security:
    - api_key_v1: []
  tags:
    - Loyalty cards
  parameters:
    - name: loyaltyProgramId
      in: path
      description: >
        Identifier of the card-based loyalty program containing the loyalty
        card. You can get the ID with

        the [List loyalty
        programs](https://docs.talon.one/management-api#tag/Loyalty/operation/getLoyaltyPrograms)
        endpoint.
      example: 33
      required: true
      schema:
        type: integer
    - name: loyaltyCardId
      in: path
      description: >
        Identifier of the loyalty card. You can get the identifier with

        the [List loyalty
        cards](https://docs.talon.one/management-api#tag/Loyalty-cards/operation/getLoyaltyCards)
        endpoint.
      example: summer-loyalty-card-0543
      required: true
      schema:
        type: string
        minLength: 4
        maxLength: 108
    - name: subledgerId
      in: query
      required: false
      description: Filter results by one or more subledger IDs. Must be exact match.
      example:
        - subledger1
        - subledger2
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
    - name: loyaltyTransactionType
      in: query
      required: false
      description: |
        Filter results by loyalty transaction type:
        - `manual`: Loyalty transaction that was done manually.
        - `session`: Loyalty transaction that resulted from a customer session.
        - `import`: Loyalty transaction that was imported from a CSV file.
      example: manual
      schema:
        type: string
        enum:
          - manual
          - session
          - import
    - name: startDate
      in: query
      required: false
      description: >
        Date and time from which results are returned. Results are filtered by
        transaction creation date.


        **Note:**


        - It must be an RFC3339 timestamp string.

        - You can include a time component in your string, for example,
        `T23:59:59` to specify the end of the day. The time zone setting
        considered is `UTC`. If you do not include a time component, a default
        time value of `T00:00:00` (midnight) in `UTC` is considered.
      example: '2024-05-29T15:04:05+07:00'
      schema:
        type: string
        format: date-time
    - name: endDate
      in: query
      required: false
      description: >
        Date and time by which results are returned. Results are filtered by
        transaction creation date.


        **Note:**


        - It must be an RFC3339 timestamp string.

        - You can include a time component in your string, for example,
        `T23:59:59` to specify the end of the day. The time zone setting
        considered is `UTC`. If you do not include a time component, a default
        time value of `T00:00:00` (midnight) in `UTC` is considered.
      example: '2024-05-29T15:04:05+07:00'
      schema:
        type: string
        format: date-time
    - name: customerSessionIDs
      in: query
      required: false
      description: >
        Filter the results by a list of customer session IDs. 


        To include multiple IDs, repeat the parameter for each one, for
        example, 

        `?customerSessionIDs=id1&customerSessionIDs=id2`.


        The response contains only data associated with the specified sessions.
      example:
        - session_integration_id_1
        - session_integration_id_1
      schema:
        type: array
        items:
          type: string
    - name: transactionUUIDs
      in: query
      required: false
      description: >
        Filter the results by a list of transaction UUIDs.


        To include multiple IDs, repeat the parameter for each one, for
        example, 

        `?transactionUUIDs=uuid1&transactionUUIDs=uuid2`.


        The response contains only data associated with the specified
        transactions.
      example:
        - dc608634-0100-40d9-b371-e964476bbe0f
        - 9e829590-05cf-407b-b4c0-5f28468a81e1
      schema:
        type: array
        items:
          type: string
    - name: pageSize
      in: query
      required: false
      description: The number of items in the response.
      example: 50
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 50
    - name: skip
      in: query
      required: false
      description: The number of items to skip when paging through large result sets.
      example: 100
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - hasMore
              - data
            properties:
              hasMore:
                type: boolean
                example: true
              data:
                type: array
                items:
                  type: object
                  description: Log entry for a given loyalty card transaction.
                  required:
                    - transactionUUID
                    - created
                    - programId
                    - cardIdentifier
                    - type
                    - name
                    - startDate
                    - expiryDate
                    - subledgerId
                    - amount
                    - id
                  properties:
                    transactionUUID:
                      type: string
                      description: Unique identifier of the transaction in the UUID format.
                      example: ce59f12a-f53b-4014-a745-636d93f2bd3f
                    created:
                      type: string
                      format: date-time
                      description: Date and time the loyalty card transaction occurred.
                      example: 2022-01-02T15:04:05Z07:00
                    programId:
                      type: integer
                      description: ID of the loyalty program.
                      example: 324
                    cardIdentifier:
                      type: string
                      description: |
                        The alphanumeric identifier of the loyalty card.
                      maxLength: 108
                      minLength: 4
                      pattern: ^[A-Za-z0-9_-]*$
                      example: summer-loyalty-card-0543
                    customerSessionId:
                      type: string
                      description: >-
                        ID of the customer session where the transaction
                        occurred.
                      maxLength: 255
                      example: 05c2da0d-48fa-4aa1-b629-898f58f1584d
                    type:
                      type: string
                      enum:
                        - addition
                        - subtraction
                      description: |
                        Type of transaction. Possible values:
                          - `addition`: Signifies added points.
                          - `subtraction`: Signifies deducted points.
                      maxLength: 255
                      example: addition
                    name:
                      type: string
                      description: Name or reason of the loyalty ledger transaction.
                      maxLength: 255
                      example: Reward 10% points of a purchase's current total
                    startDate:
                      type: string
                      description: |
                        When points become active. Possible values:
                          - `immediate`: Points are active immediately.
                          - a timestamp value: Points become active at a given date and time.
                      maxLength: 64
                      example: 2022-01-02T15:04:05Z07:00
                    expiryDate:
                      type: string
                      description: |
                        Date when points expire. Possible values are:
                          - `unlimited`: Points have no expiration date.
                          - `timestamp value`: Points expire on the given date.
                      example: 2022-08-02T15:04:05Z07:00
                    subledgerId:
                      type: string
                      description: ID of the subledger.
                      maxLength: 64
                      example: sub-123
                    amount:
                      type: number
                      description: >-
                        Amount of loyalty points added or deducted in the
                        transaction.
                      example: 10.25
                    id:
                      type: integer
                      description: ID of the loyalty ledger transaction.
                      example: 123
                    rulesetId:
                      type: integer
                      description: >-
                        The ID of the ruleset containing the rule that triggered
                        this effect.
                      example: 11
                    ruleName:
                      type: string
                      description: The name of the rule that triggered this effect.
                      example: Add 2 points
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required:
                    - source
                    - title
                  properties:
                    title:
                      type: string
                      description: Short description of the problem.
                    details:
                      type: string
                      description: >-
                        Longer description of this specific instance of the
                        problem.
                    source:
                      type: object
                      description: >
                        The source of the current error, exactly one of
                        `pointer`, `parameter` or `line` will be defined.
                      properties:
                        pointer:
                          type: string
                          description: >-
                            Pointer to the path in the payload that caused this
                            error.
                        parameter:
                          type: string
                          description: Query parameter that caused this error.
                        line:
                          type: string
                          description: >-
                            Line number in uploaded multipart file that caused
                            this error. 'N/A' if unknown.
                        resource:
                          type: string
                          description: Pointer to the resource that caused this error.
              StatusCode:
                type: integer
                description: The error code
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required:
                    - source
                    - title
                  properties:
                    title:
                      type: string
                      description: Short description of the problem.
                    details:
                      type: string
                      description: >-
                        Longer description of this specific instance of the
                        problem.
                    source:
                      type: object
                      description: >
                        The source of the current error, exactly one of
                        `pointer`, `parameter` or `line` will be defined.
                      properties:
                        pointer:
                          type: string
                          description: >-
                            Pointer to the path in the payload that caused this
                            error.
                        parameter:
                          type: string
                          description: Query parameter that caused this error.
                        line:
                          type: string
                          description: >-
                            Line number in uploaded multipart file that caused
                            this error. 'N/A' if unknown.
                        resource:
                          type: string
                          description: Pointer to the resource that caused this error.
              StatusCode:
                type: integer
                description: The error code
    '404':
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errors:
                type: array
                description: >-
                  An array of individual problems encountered during the
                  request.
                items:
                  type: object
                  required:
                    - source
                    - title
                  properties:
                    title:
                      type: string
                      description: Short description of the problem.
                    details:
                      type: string
                      description: >-
                        Longer description of this specific instance of the
                        problem.
                    source:
                      type: object
                      description: >
                        The source of the current error, exactly one of
                        `pointer`, `parameter` or `line` will be defined.
                      properties:
                        pointer:
                          type: string
                          description: >-
                            Pointer to the path in the payload that caused this
                            error.
                        parameter:
                          type: string
                          description: Query parameter that caused this error.
                        line:
                          type: string
                          description: >-
                            Line number in uploaded multipart file that caused
                            this error. 'N/A' if unknown.
                        resource:
                          type: string
                          description: Pointer to the resource that caused this error.
              StatusCode:
                type: integer
                description: The error code
